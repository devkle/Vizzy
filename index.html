<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visualizer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="scripts/visualizer.js"></script>
    </head>
    <body style="background: black">
        <div style="background-color: black; margin: 0; padding: 0" id="top-bar" class="ui secondary menu">
            <div id="right-menu" class="right menu">
                <div id="filename-container">
                    <h5 id="filename"></h5>
                </div>
                <div class="field">
                    <label for="file-input" id="label-file-input" class="ui icon button">
                        <i id="upload-text" class="file icon"></i>
                        Upload File
                    </label>
                </div>
                <input id="file-input" type="file" accept="audio/*,video/*">
                <div class="item">
                    <select id="fft-input" class="ui dropdown">
                        <optgroup label="FFT (Fast Fourier Transform)">
                            <option value="32">32</option>
                            <option value="64">64</option>
                            <option value="128">128</option>
                            <option value="256">256</option>
                            <option value="512">512</option>
                            <option value="1024">1024</option>
                            <option value="2048">2048</option>
                            <option value="4096">4096</option>
                            <option value="8192">8192</option>
                            <option value="16384">16384</option> 
                            <option value="32768">32768</option>
                        </optgroup>
                    </select>
                    <select id="graph-input" class="ui dropdown">
                        <optgroup label="Graph">
                            <option value="Bar">Bar</option>
                            <option value="Wave/Oscillation">Wave/Oscillation</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <div style="background-color: black;" id="ui-container" class="ui center aligned container">
            <form class="ui form">
                <div class="field">
                    <canvas id="canvas"></canvas>
                    <div id="audio-container"> 
                        <audio id="audio" controls></audio>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
